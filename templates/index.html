{% extends "layout.html"  %}

{% block  heading %}
I am taking your notes
{% endblock %}

{% block  body %}
    <div class="typing" id="typing">


        <form action="{{  url_for('index')}}" method="post">            
            <textarea name="note" autofocus rows="20" cols="30" placeholder="Type in  your  note"></textarea>
            <button>Store</button>
            <p>
                <a href="{{ url_for('delete') }}?restart=True">Delete Session</a>
            </p>
        </form>
    </div>

    <div class="content">
        <h3>Your notes:</h3>
        <ul>
            {%for i in range(0, len)%}
                <li>
                    <span class="note-header">
                        <b>{{i}}</b>
                        <a href="{{url_for('delete')}}?id={{i}}">Delete Note</a>
                        {{ date[i] }}
                    </span>
                    <span class="note-content">{{ notes[i] }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
