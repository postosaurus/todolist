<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/styles/main.css">
        <title>Storing Notes</title>
    </head>
    <body>
        <h1 id="top">{% block heading %}{%  endblock %}</h1>
        {% if delete %}
            <h2 class="error-message">Note deleted</h2>
        {% elif restart %}
            <h2 class="error-message">Session restarted</h2>
        {% else %}
            <h2 class="message">&nbsp;</h2>
        {% endif %}

        {% block body %}
        {% endblock %}

        <div class="links">
            <a href="#top">Go to the top of  the page</a>

            <a href="#typing">Go to the text input field</a>
        </div>
    </body>
</html>
